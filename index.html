<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review - Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div class="container">  
        <main>

            <form action="index.html" method="post">

                <h2>Signup for our newsletter</h2>
                <p>Get the latest new on how your code is doing right in your inbox</p>
                <hr>
                <fieldset>
                    
                    <legend>Contact Information</legend>
                    <div class="contact_information">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                    </div>
                    <div class="contact_information">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </div>
                    <div class="contact_information">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="(xxx) xxx-xxxx">
                    </div>
                    <div class="contact_information">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="Your address">
                    </div>
                    <div class="contact_information">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Your city">
                    </div>
                    <div class="contact_information">
                        <label for="state">State</label>
                        <select id="state" name="user_state" required>
                            <option value="" selected hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="zip">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="user_zip_code" placeholder="Your Zip">
                    </div>

                    <hr id="hidden_hr">

                </fieldset>
        
                <fieldset>
                    
                    <legend>Newsletter</legend>

                    <label>Select the newsletters you would like to receive</label>

                    <input type="checkbox" id="html_news" value="type_html" name="user_newsletter_selection" class="checkbox">
                    <label for="html_news">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="type_css" name="user_newsletter_selection" class="checkbox">
                    <label for="css_news">CSS News</label><br>
                    <input type="checkbox" id="javascript_news" value="type_javascript" name="user_newsletter_selection" class="checkbox">
                    <label for="javascript_news">Javascript News</label>

                    <label class="selection_header">Newsletter format</label>

                    <input type="radio" id="html_format" value="html_format" name="user_format_selection" class="radio">
                    <label for="html_format">HTML</label><br>
                    <input type="radio" id="plain_text_format" value="plain_text_format" name="user_format_selection" class="radio"> 
                    <label for="plain_text_format"><span>Plain text</span></label><br>
                    
                    <label class="selection_header" for="requested_topics">Other topics you'd like to hear about</label>
                    <textarea id="requested_topics" name="user_requested_topics" placeholder="Enter topics here"></textarea>
                    
                </fieldset>
            
                <button type="submit">Sign Up</button>
            
            </form>

        </main>
    </div>
        
        
    <div class="footer_wrapper">
        <footer>
            <p id="copyright">Copyright The Code Review</p>
        </footer>
    </div>
</body>
</html>
